# JSBSim XML Generator - Default Configuration
# This file defines default settings for the JSBSim XML Generator
#
# To customize for your environment:
# 1. Copy this file to the project root as 'config.yaml'
# 2. Edit the 'config.yaml' to match your environment
# 3. Run 'python setup.py' for automatic environment detection
#
# DO NOT edit this file directly - it serves as a template

version: "1.0"

# =============================================================================
# External Tool Paths
# =============================================================================
# Set to null for automatic detection
# Set to specific path to override auto-detection

paths:
  # FlightGear executable path
  # Auto-detection order:
  #   1. Environment variable FLIGHTGEAR_EXE
  #   2. System PATH
  #   3. Common installation locations
  flightgear_exe: null

  # JSBSim data directory (usually not needed for pip-installed JSBSim)
  # Only required for custom JSBSim installations
  jsbsim_data_dir: null

  # Output directory for generated XML files
  # Relative paths are resolved from project root
  output_dir: "output"

  # Temporary/work directory
  temp_dir: "temp"

# =============================================================================
# FlightGear Integration Settings
# =============================================================================
flightgear:
  # Network settings for JSBSim â†’ FlightGear UDP communication
  host: "localhost"
  port: 5550

  # FlightGear startup options (used by launch scripts)
  # Note: These are example values, adjust for your aircraft
  startup:
    aircraft: "c172p"              # FlightGear aircraft model for visualization
    airport: "RJTT"                # Default airport (Tokyo Haneda)
    runway: "34R"                  # Default runway
    timeofday: "noon"              # Time of day (noon/morning/evening/midnight)
    geometry: "1280x720"           # Window size
    disable_hud: false             # Disable HUD overlay
    disable_panel: false           # Disable instrument panel
    disable_sound: false           # Disable sound

# =============================================================================
# Simulation Settings
# =============================================================================
simulation:
  # Default timestep (seconds)
  # 0.02 = 50 Hz (recommended for stability)
  dt: 0.02

  # Realtime pacing factor (for interactive simulations)
  # 1.0 = realtime, 0.5 = half speed, 2.0 = double speed
  realtime_factor: 1.0

# =============================================================================
# XML Generator Settings
# =============================================================================
generator:
  # Default Evidence Level for generated aircraft
  # L1: Measured values (strict criteria)
  # L2-L4: Estimated/reference values (relaxed criteria)
  default_evidence_level: "L2"

  # Default aircraft name (if not specified in Excel)
  default_aircraft_name: "MyAircraft"

  # Enable intermediate JSON IR output
  output_intermediate_json: true

  # Pretty-print XML output
  pretty_print_xml: true

# =============================================================================
# Test Settings
# =============================================================================
testing:
  # Default test duration (seconds)
  default_duration_s: 10.0

  # Trim search settings
  trim:
    max_iterations: 100
    tolerance: 0.01

  # Stability test thresholds
  stability:
    max_pitch_deg: 60.0
    max_roll_deg: 60.0
    min_altitude_m: 100.0

# =============================================================================
# Logging Settings
# =============================================================================
logging:
  # Enable logging
  enabled: true

  # Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  level: "INFO"

  # Log directory
  log_dir: "logs"

  # Log file format
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  # Data logging (CSV output from simulations)
  data_logging:
    enabled: true
    output_dir: "dataout"
    format: "csv"

# =============================================================================
# Platform-Specific Settings
# =============================================================================
# These settings are automatically detected by setup.py
# You can override them here if needed

platform:
  # Operating system (windows, linux, darwin)
  # Auto-detected if null
  os: null

  # Python executable path
  # Auto-detected if null
  python_exe: null

# =============================================================================
# Advanced Settings
# =============================================================================
advanced:
  # Enable experimental features
  enable_experimental: false

  # Verbose output
  verbose: false

  # Parallel processing (for batch operations)
  parallel_processing: false
  max_workers: 4

# =============================================================================
# Metadata
# =============================================================================
metadata:
  created: "2025-10-19"
  author: "JSBSim XML Generator Team"
  description: "Default configuration for JSBSim XML Generator"
